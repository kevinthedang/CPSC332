<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10-21 Submission</title>

        <style>
            .center {
                display: flex;
                justify-content: center;
            }
            table {
                border: 2px orange solid;
            }
            th, td {
                border: 2px green solid;
                padding: 3px;
            }
            p {
                text-align: center;
            }
        </style>

        <script>
            window.addEventListener("DOMContentLoaded", domLoaded);

            function domLoaded() {
                // get element by id to fill in values
                const colorFill = document.getElementById("color");
                const foodFill = document.getElementById("food");
                const memeFill = document.getElementById("book");

                // input name
                let colorName = "Favorite Color";
                let foodName = "Favorite Food";
                let bookName = "Favorite Book";

                // set text
                colorFill.innerHTML = sessionStorage.getItem(colorName);
                foodFill.innerHTML = sessionStorage.getItem(foodName);
                memeFill.innerHTML = sessionStorage.getItem(bookName);
            }
        </script>
    </head>
    <body>
        <div class="center">
            <table>
                <tr>
                    <th>Favorite Color</th>
                    <th>Favorite Food</th>
                    <th>Favorite Meme</th>
                </tr>
                <tr>
                    <td id="color"></td>
                    <td id="food"></td>
                    <td id="book"></td>
                </tr>
            </table>
        </div>
        <p><a href="../../index.html">Back to Participation Index</a></p>
    </body>
</html>
