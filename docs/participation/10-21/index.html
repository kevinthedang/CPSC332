<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10-21 Participation</title>
        <style>
            body, p {
                display: flex;
                justify-content: center;
            }
            fieldset legend {
                padding: 2px;
                border: 4px aquamarine ridge
            }
            fieldset {
                border: 10px blueviolet ridge;
                padding: 3px;
                margin: 15px;
                max-width: 800px;
            }
            fieldset form {
                padding: 5px;
                margin: 5px;
            }
            p label, p input, p button {
                margin-right: 5px;
                margin-left: 5px;
            }
            .center {
                display: flex;
                justify-content: center;
            }
            .hide {
                display: none;
            }
            h4 {
                text-align: center;
                color: red;
            }
        </style>

        <script>
            // listen for when the browser/document has been loaded
            window.addEventListener("DOMContentLoaded", domLoaded);

            // loac document to be used by script
            function domLoaded() {
                console.log("Document loaded");
                // initialize button from document
                const colorSave = document.getElementById("color-btn");
                const foodSave = document.getElementById("food-btn");
                const memeSave = document.getElementById("meme-btn");

                // initialize input data to save
                const color = document.getElementById("color");
                const food = document.getElementById("food");
                const meme = document.getElementById("meme");

                // input name
                let colorName = "FavoriteColor";
                let foodName = "FavoriteFood";
                let memeName = "FavoriteMeme";

                sessionStorage.colorName = "Some Color";
                sessionStorage.foodName = "None";
                sessionStorage.memeName = "None";

                colorSave.addEventListener("click", () => {
                    console.log(`Save made for ${colorName}.`);
                    sessionStorage.setItem(colorName, "wow");
                    console.log(sessionStorage.getItem(colorName));
                });
            }
        </script>
    </head>
    <body>
        <fieldset>
            <legend>CPSC 332 10/21 Participation</legend>
            <h4 class="hide" id="errorText">Input Error</h4>
            <p></p>
            <label for="color">Favorite Color:</label>
            <input type="text" name="color" id="color">
            <button id="color-btn">Save Data</button>

            <p></p>
            <label for="food">Favorite Food:</label>
            <input type="text" name="food" id="food">
            <button id="food-btn">Save Data</button>

            <p></p>
            <label for="meme">Favorite Meme:</label>
            <input type="text" name="meme" id="meme">
            <button id="meme-btn">Save Data</button>
            <form action="./submission.html" method="POST">
                <div class="center">
                    <input type="submit" value="Submit Response">
                </div>
            </form>
            <p><a href="../../index.html">Back to Participation Index</a></p>
        </fieldset>
    </body>
</html>
