<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>9-16 Submission</title>
    </head>
    <body>
        <h1>Give Mr. Neutron Your Private Information!</h1>
        <img src="./neutron_tpose.jpeg" alt="What did you expect to find here? -> https://www.nicepng.com/ourpic/u2w7a9e6a9q8t4q8_download-zip-archive-t-pose-to-assert-dominance/" width="400">
        <!-- When no method is specified, method is defaulted to GET -->
        <form action="submission.html" method="GET">
            <p>
                <label for="first">First Name:</label>
                <input type="text" name="first" id="first" placeholder="First Name only">
            </p>
            <p>
                <label for="last">Last Name:</label>
                <input type="text" name="last" id="last" placeholder="Last Name only">
            </p>
            <p>
                <label for="password">Give him your password:</label>
                <input type="password" name="password" id="password">
            </p>
            <p>
                <span>Rate this Webpage:</span>
                <label for="rating">1</label>
                <input type="radio" name="rating" value="1" id="rating">
                <label for="rating">2</label>
                <input type="radio" name="rating" value="2">
                <label for="rating">3</label>
                <input type="radio" name="rating" value="3">
                <label for="rating">4</label>
                <input type="radio" name="rating" value="4">
                <label for="rating">5</label>
                <input type="radio" name="rating" value="5">
            </p>
            <p>
                <label for="agree">Are you afraid of him?</label>
                <!-- there is a multiple attr. for select -->
                <select name="agree" id="agree">
                    <option value="Absolutely">I'm very afraid</option>
                    <option value="Yes">I'm afraid</option>
                    <option value="Maybe">Not really</option>
                    <option value="No">Not at all</option>
                    <option value="Fear">He should be afraid ofme</option>
                </select>
            </p>
            <p>
                <label for="confused">Are you confused by him?</label>
                <select name="confused" id="confused">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="unsure">I'm not sure</option>
                </select>
            </p>

            <input type="submit" value="Submit Information">
            <input type="reset" value="Reset">
        </form>
        <p>
            <a href="../../">Back to the index</a>
        </p>
    </body>
</html>
